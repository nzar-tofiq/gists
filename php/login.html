<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="author" content="Phil Lee, Shaq Reid_Robinson, Nzar Tofiq" />
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.10.4.custom.css"/>
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery-ui-1.10.4.custom.js"></script>
		<script src="js/script.js"></script>
        <title>Login</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <div id="nav">
                    <button id="register_btn" >Register</button>
                </div>
            	<div class="inputform">
                    <h2>Login</h2>
                    <form id="loginForm">
                    	<table>
                            <tr><td><label for="log_username">Username</label></td>
                            <td><input id="log_username" type="text" autofocus /></td></tr>
                            <tr><td><label for="log_password">Password</label></td>
                            <td><input id="log_password" type="password" /></td></tr>
                            <tr><td></td><td><input class="submitbtn" type="submit" value="Login" /></td></tr>
                        </table>
                    </form>
					<div class="feedback" id="loginfeedback"></div>
				</div>
            </div> <!-- End #header -->
        </div> <!-- End #wrapper -->
    </body>
</html>
